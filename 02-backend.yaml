- name: Backend Setup
  hosts: backend
  become: yes

  vars:
    app_user: expense
    app_dir: /app
    repo_dir: /opt/Ansible-Expense
    mysql_host: mysql.opsora.space

  tasks:

  # -------------------------------------------------
  # Clone repo ON BACKEND INSTANCE
  # -------------------------------------------------
  - name: Clone Ansible-Expense repo on backend
    ansible.builtin.git:
      repo: https://github.com/viho-kernel/Ansible-Expense.git
      dest: "{{ repo_dir }}"
      version: main

  # -------------------------------------------------
  # NodeJS Setup
  # -------------------------------------------------
  - name: Disable default NodeJS module
    ansible.builtin.shell: dnf module disable nodejs -y

  - name: Enable NodeJS 20 module
    ansible.builtin.shell: dnf module enable nodejs:20 -y

  - name: Install NodeJS
    ansible.builtin.dnf:
      name: nodejs
      state: present

  # -------------------------------------------------
  # OpenSSH Update
  # -------------------------------------------------
  - name: Update OpenSSH packages
    ansible.builtin.dnf:
      name:
        - openssh
        - openssh-server
        - openssh-clients
      state: latest

  # -------------------------------------------------
  # Application User & Directory
  # -------------------------------------------------
  - name: Create application user
    ansible.builtin.user:
      name: "{{ app_user }}"
      shell: /sbin/nologin

  - name: Create application directory
    ansible.builtin.file:
      path: "{{ app_dir }}"
      state: directory
      owner: "{{ app_user }}"
      group: "{{ app_user }}"

  # -------------------------------------------------
  # Download & Extract Backend Code
  # -------------------------------------------------
  - name: Download backend application
    ansible.builtin.get_url:
      url: https://expense-joindevops.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: Extract backend code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: "{{ app_dir }}"
      remote_src: yes

  - name: Fix ownership of application files
    ansible.builtin.file:
      path: "{{ app_dir }}"
      recurse: yes
      owner: "{{ app_user }}"
      group: "{{ app_user }}"

  # -------------------------------------------------
  # Install npm Dependencies (as app user)
  # -------------------------------------------------
  - name: Install npm dependencies
    ansible.builtin.command: npm install
    args:
      chdir: "{{ app_dir }}"
    become_user: "{{ app_user }}"

  # -------------------------------------------------
  # systemd Service Configuration
  # -------------------------------------------------
  - name: Copy backend systemd service from repo
    ansible.builtin.copy:
      src: "{{ repo_dir }}/backend.service"
      dest: /etc/systemd/system/backend.service
      remote_src: yes

  # -------------------------------------------------
  # MySQL Client & Schema
  # -------------------------------------------------
  - name: Install MySQL client
    ansible.builtin.dnf:
      name: mysql
      state: present

  - name: Load backend schema
    ansible.builtin.shell: |
      mysql -h {{ mysql_host }} -u root -pExpenseApp@1 < {{ app_dir }}/schema/backend.sql

  # -------------------------------------------------
  # Start Backend Service
  # -------------------------------------------------
  - name: Reload systemd and start backend service
    ansible.builtin.systemd:
      name: backend
      daemon_reload: yes
      state: started
      enabled: yes