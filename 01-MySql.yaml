- name: Mysql Setup
  hosts: mysql
  become: yes
  connection: local
  tasks:
  - name: Installing Mysql Server
    ansible.builtin.dnf:
       name: mysql-server
       state: present
  
  - name: Enabling and Starting Mysql
    ansible.builtin.service:
       name: mysqld
       state: started
       enabled: yes
  
