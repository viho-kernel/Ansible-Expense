- name: Setting up MySql
  hosts: mysql
  become: yes
  tasks:
  - name: Installing MySql Server
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: start mysql service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Set root password 
    ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1 